<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生档案登记表</title>
</head>
<body>
<audio controls autoplay="autoplay" muted loop="-1">
    <source src="1.ogg">
    <!--<source src="https://music.163.com/song?id=455634241&userid=578195481"/>-->
</audio>
<h1 align="center">学生档案登记表</h1>
<form action="">
    <fieldset>
        <legend>学生档案</legend>
        姓名<<input type="text" autofocus><br/><br/><!--自动聚焦该行-->
        性别<input type="radio" name="sex">女<input type="radio" name="sex">男<br/><br/><!--#加了name就是单选框了-->
        出生日期<input type="date"accesskey="z"/><br/><br/><!--#alt+z自动获得该行焦点-->
        入学日期<input type="date"/><br/><br/>
        学号<input type="text" autocomplete="on" required minlength="15" maxlength="15" name="aa"/><br/><br/><!--记得给表单名字-->
        专业<input type="text" placeholder="请选择专业"list="pro"/><br/><br/>
        <datalist id="pro">
            <option>软件工程</option>
            <option>计算机科学与技术</option>
            <option> 电子信息</option>
</datalist>
手机号<label><input type="number"/></label><br/><br/>
邮箱<input type="email"/><br/><br/>
爱好：<input type="checkbox">唱
<input type="checkbox">跳
<input type="checkbox">rap
<input type="checkbox">篮球<br/>

对学校的建议<textarea cols="20" rows="10"></textarea><br/><!--#不限定行列的话是那个框是可以随意拖动缩放的-->

上传身份证照片，期末作业，以及项目内容<input type="file" multiple><br/><br/><!--#多文件上传-->
<input type="submit"/>
<input type="reset"/>
</fieldset>
</form>

</body>
</html>
